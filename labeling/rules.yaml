rules:
  - name: Any-ID Flood
    type: irule
    moi: {}  # No filter â€” applies to all messages
    interval_ms: 1.0
    threshold: 5
    label: flood

  - name: Address Claim While Moving
    type: crule
    moi:
      pgn: 60928
    context:
      pgn: 65265
      sa: 0
      offset: 1         # start at byte[1]
      length: 2         # use byte[1] and byte[2]
      scale: 0.00390625
      comparator: ">"
      threshold: 1
    label: spoofed_address_claim